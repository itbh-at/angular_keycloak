targets:
  $default:
    sources:
      - example/**
      - example-service-only/**
      - example-directive/**
      - lib/**
      - test/**
      # Note that it is important to include these in the default target.
      - pubspec.*
    builders:
      build_web_compilers|entrypoint:
        generate_for:
          - example/main.dart
          - example-service-only/main.dart
          - example-directive/main.dart
          - test/**.dart
